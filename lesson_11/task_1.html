<html lang="uk">
	<head>
		<meta charset="UTF-8">

	<body>
		<h1>Задача №1</h1>
		<p class="task-text">
			Знайти суми елементів у вказаній області
			(зафарбована область охоплює відповідну половину
			рядків і стовпців)</p>
		<script>

	let someArray = [
	[35, 15, 44, 60],
	[14, 8, 90, 53],
	[25, 12, 34, 72],
	[65, 24, 77, 26],
	[9, 14, 54, 37],
	[31, 85, 19, 28],
]
// --------------------------------------------------------------------------
	document.write(`<p>1. номери рядків від 0 до половини, стовпці від 0 до половини</p>
	<img src="img/1.jpg" alt="Some image">
	<br>`)

		const indexRowsTop = Math.floor(someArray.length / 2)
		const colIndexTopLeft = someArray[indexRowsTop].length / 2
		let sumTopLeft = 0

		for (let row = 0; row <indexRowsTop; row++) {
			for (let colIndex = 0; colIndex < colIndexTopLeft; colIndex++) {
			sumTopLeft += someArray[row][colIndex]}
		}

		document.write(`Сума = ${sumTopLeft}`)

// ==============================================================================
	document.write(`<p>2. номери рядків від 0 до половини, стовпці від половини до кінця</p>
	<img src="img/2.jpg" alt="Some image">
	<br>`)
		
		const colIndexStartTopRight = someArray[indexRowsTop].length - (someArray[indexRowsTop].length / 2)
		let sumTopRight = 0
		for (let row = 0; row <indexRowsTop; row++) {
			for (let colIndex = colIndexStartTopRight; colIndex < someArray[row].length; colIndex++) {
				sumTopRight += someArray[row][colIndex]
			}
		}
		
		document.write(`Сума = ${sumTopRight}`)

//==============================================================================
		document.write(`<p>3. номери рядків (від половини до кінця, стовпці від 0 до половини)</p>
		<img src="img/3.jpg" alt="Some image">
		<br>`)
		
		const indexRowsBottom = someArray.length - Math.floor(someArray.length / 2)
		const indexColLeftBottom = someArray[indexRowsBottom].length / 2
		let sumBottomLeft = 0
		for (let row = indexRowsBottom; row < someArray.length; row++) {
			for (let colIndex = 0; colIndex < indexColLeftBottom; colIndex++) {
				sumBottomLeft += someArray[row][colIndex]
			}
		}
		document.write(`Сума = ${sumBottomLeft}`)
// ==============================================================================
	document.write(`<p>4. номери рядків від половини до кінця , стовпці від половини до кінця</p>
	<img src="img/4.jpg" alt="Some image">
	<br>`)

		const indexColRightBottom = someArray[indexRowsBottom].length- (someArray[indexRowsBottom].length / 2)
		let sumBottomRight = 0
		for (let rows = indexRowsBottom; rows < someArray.length; rows++) {
			for (let colIndex = indexColRightBottom; colIndex < someArray[rows].length; colIndex++) {
				sumBottomRight += someArray[rows][colIndex]
			}
		}
		document.write(`Сума = ${sumBottomRight}`)
// ==============================================================================
	document.write(`<p>5. Суму парних рядків</p><br>`)
		let sumPairRows = 0 
		for (let rows = 1; rows < someArray.length; rows += 2) {
			for (const element of someArray[rows]) {
				sumPairRows += element
			}
		}
		document.write(sumPairRows)
// ==============================================================================
	document.write(`<p>6. Суму непарних стовпців</p><br>`)
		let sumUnPair = 0
		for (const row of someArray) {
			for (let col = 0; col < row.length; col+=2) {
				sumUnPair += row[col]
			}
		}
		document.write(` ${sumUnPair}`)
// ==============================================================================
	document.write(`<p>7. У парних рядках – непарні стовпці, у непарних – парні</p><br>`)
		let sumPairRowsUnPairCol = 0
		let sumUnPaiRowsPairCol = 0
		for (let rows = 0; rows < someArray.length; rows++) {
			if ((rows+1)%2 === 0) {
				for (let colUnPair = 0; colUnPair < someArray[rows].length; colUnPair+=2) {
					sumPairRowsUnPairCol += someArray[rows][colUnPair]
				}
			}
			else 
			for (let colPair = 1; colPair < someArray[rows].length; colPair+=2) {
				sumUnPaiRowsPairCol += someArray[rows][colPair]
			}
		}
		document.write(`
		 У парних рядках – непарні стовпці сума = ${sumPairRowsUnPairCol} <br>
		 У непарних – парні стовпці сума = ${sumUnPaiRowsPairCol} <br>
		`)
// ==============================================================================
		</script>
