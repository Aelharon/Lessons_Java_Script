	<body>
		<div class="task-body-1-16">
			<script>
				if (confirm('Почати тестування ?')) {
				const stringArray = [
					"Привіт, світ",
					"Джава 2025",
					"Задача 1",
					"Тест 33",
					"Python 3.1",
					"404",
					"12345",
					"брррр",
					"псст",
					"Світ",
					"Верстка", 
					""];
//------------------------------------------------------------------------------------------------
	document.write(`<strong>Задача 1</strong><p> Дано масив рядків. Вивести ті, у яких є цифри (використати метод test та регулярні вирази).</p> <br>`)

	for (let i = 0; i < stringArray.length; i++) {
		if (/[0-9]/.test(stringArray[i])) {
		document.write(`${stringArray[i]}<br>`)
		}
	}
	document.write(`<hr>`)
//------------------------------------------------------------------------------------------------
	document.write(`<strong>Задача 2</strong><p> 
		Дано масив рядків. Вивести ті, у яких немає цифр.
	</p> <br>`)

	for (let i = 0; i < stringArray.length; i++) {
		if (!/[0-9]/.test(stringArray[i])) {
		document.write(`${stringArray[i]}<br>`)
		}
	}
	document.write(`<hr>`)
//------------------------------------------------------------------------------------------------
	document.write(`<strong>Задача 3</strong><p> 
		Дано масив рядків. Вивести ті, у яких є голосні літери.
	</p> <br>`)

	for (let i = 0; i < stringArray.length; i++) {
		if (/[аеєиіїоуюя]/i.test(stringArray[i])) {
		document.write(`${stringArray[i]}<br>`)
		}
	}
	document.write(`<hr>`)
//------------------------------------------------------------------------------------------------
document.write(`<strong>Задача 4</strong><p> 
		Дано масив рядків. Вивести ті, у яких немає голосних літер.
	</p> <br>`)

	for (let i = 0; i < stringArray.length; i++) {
		if (!/[аеєиіїоуюя]/i.test(stringArray[i])) {
		document.write(`${stringArray[i]}<br>`)
		}
	}
	document.write(`<hr>`)
//------------------------------------------------------------------------------------------------
document.write(`<strong>Задача 5</strong><p> 
		Дано масив рядків. Вивести ті, у яких є або цифра 1 або цифра 3.
	</p> <br>`)

	for (let i = 0; i < stringArray.length; i++) {
		if (/[13]/.test(stringArray[i])) {
		document.write(`${stringArray[i]}<br>`)
		}
	}
	document.write(`<hr>`)
//------------------------------------------------------------------------------------------------
const text = "Привіт! Сьогодні 25.10.2025, чудовий день. У мене є плани: \
1. Купити 10 яблук (вага ~1 кг). \
2. Зустріч о 14:30. \
3. Виконати 99% роботи. Старий код: 007, новий: 42. \
4. Змінити банківську картку за номером 4142-3433-2323-3434, 4142343323233434 \
5. Адреса урядового сайту: https://company.gov.ua \
Попередня дата: 12/12/2023.";
//------------------------------------------------------------------------------------------------
document.write(`<strong>Задача 6</strong><p> 
		Дано рядок тексту, вивести усі числа, які є у тексті.
	</p> <br>`)

		const allNumbersInText = text.match(/[0-9]/g)
		document.write(allNumbersInText.join('-'))

	document.write(`<hr>`)
//------------------------------------------------------------------------------------------------
document.write(`<strong>Задача 7</strong><p> 
		Дано рядок тексту. Знайти усі знаки пунктуації, які були використано.
	</p> <br>`)

const text7 = 'Hello world!!! Need only English symbols, so we try;'

		const allPunctuationMarks = text7.match(/\W/g)
		document.write(allPunctuationMarks.join('-'))

	document.write(`<hr>`)
//------------------------------------------------------------------------------------------------
document.write(`<strong>Задача 8</strong><p> 
		Дано рядок тексту. 
		Вивести усі складові, які розділені розділовими знаками.
	</p> <br>`)

	const text8 = 'Hello world!!! Need only English symbols, so we try;'

		const allPunctMarks = text8.split(/[.,;:-?!]/g)
		document.write(allPunctMarks.join('-'))

	document.write(`<hr>`)
//------------------------------------------------------------------------------------------------
document.write(`<strong>Задача 9</strong><p> 
Дано рядок тексту. 
Перевірити, чи містить він дату у форматі 
dd.mm.yyyy (dd- день, mm- місяць, yyyy- рік).</p> <br>`)

	if(/\b\d{2}\.\d{2}\.\d{4}\b/.test(text)){
		document.write(`Є дата у такому форматі <br>`)
		// const formatDate = text.match(/\d{2}\.\d{2}\.\d{4}/)
		document.write(text.match(/\b\d{2}\.\d{2}\.\d{4}\b/g))
	}
	else document.write('Немає даті у такому форматі')
	document.write(`<hr>`)
//------------------------------------------------------------------------------------------------
document.write(`<strong>Задача 10</strong><p> 
Дано рядок тексту. 
Підрахувати кількість двоцифрових чисел у рядку.</p> <br>`)

	if(/\b\d{2}\b/.test(text)){
		const twoNumbers = text.match(/\b\d{2}\b/g)
		document.write(`Кількість двоцифрових чисел - ${twoNumbers.length}<br>${twoNumbers}`)
	}
	else {document.write('Двоцифрових чисел')}

	document.write(`<hr>`)
//------------------------------------------------------------------------------------------------
document.write(`<strong>Задача 11</strong><p> 
Визначити чи може бути рядок тексту номером банківської картки 
(приклад: «4142-3433-2323-3434» ). 
Знайти усі такі номери (при цьому символи “-” можуть бути, 
а можуть і не бути, тобто так «4142343323233434».</p> <br>`)

	if(/\b((\d{4}-\d{4}-\d{4}-\d{4})|(\d{16}))\b/.test(text)){
		const bankCards = text.match(/\b((\d{4}-\d{4}-\d{4}-\d{4})|(\d{16}))\b/g)
		document.write(`Є банківські картки: <br> ${bankCards.join(`<br>`)}`)
	}
	else {document.write('Немає карток')}

	document.write(`<hr>`)
//------------------------------------------------------------------------------------------------
	document.write(`<strong>Задача 12</strong><p> 
Дано адресу сайту. Визначити, 
чи є він урядовим (містить домен “gov”, 
але не обов'язково у кінці). Наприклад: 
“https://company.gov.ua”</p> <br>`)

	if(/\.gov/.test(text)){
		document.write(`Сайт є урядовим`)
	}
	else {document.write('Сайт не офіційний')}

	document.write(`<hr>`)
//------------------------------------------------------------------------------------------------
	document.write(`<strong>Задача 13</strong><p> 
Вибрати усі роки між 2020 та 2049 з отриманого повідомлення</p> <br>`)
const message = "Проекти, розпочаті у 2019, \
були завершені. Новий план на 2021-2023 вже в роботі. \
Головні релізи відбудуться у 2024 та 2028. \
Також маємо старий код 'ver-1998'. \
Останнє оновлення заплановано на кінець 2049. \
Наступна фаза почнеться у 2050. Бюджет проекту: 5000 грн, код: 1234.";

	if(/\b((202[0-9])|(20[3-4]\d))\b/.test(message)){
		const years = message.match(/\b((202[0-9])|(20[3-4]\d))\b/g)
		document.write(years.join(`<br>`))
	}
	else {document.write('Не знайдено')}

	document.write(`<hr>`)
//------------------------------------------------------------------------------------------------
	document.write(`<strong>Задача 14</strong><p> 
Дано номер телефону. Перевірити, 
чи є цей телефон телефоном оператора Киїівстар</p> <br>`)
const phoneNumbers = '+380673332254, +380953332254, +380503332254, +380993332254, +380733332254,'

	if(/\b((38067\d{7})|(38099\d{7}))\b/.test(phoneNumbers)){
		const numbers = phoneNumbers.match(/\b((38067\d{7})|(38099\d{7}))\b/g)
		document.write(`Є номери Київстар: <br> ${numbers.join(`<br>`)}`)
	}
	else {document.write('Номери відсутні')}

	document.write(`<hr>`)
//------------------------------------------------------------------------------------------------
	document.write(`<strong>Задача 15</strong><p> 
Користувач вводить прізвище та ім’я в одному рядку через пробіл. 
Замінити пробіл на дефіс.</p> <br>`)

const name = prompt("Ведіть прізвище на іим'я",'Валера Перший')

const nameUser = name.replace(' ','-')

document.write(nameUser)

document.write(`<hr>`)
//------------------------------------------------------------------------------------------------
	document.write(`<strong>Задача 15</strong><p> 
Користувач вводить дату у форматі «день.місяць.рік». 
Отримати рядкове представлення дати у форматі «місяць/рік»</p> <br>`)

const userDate = prompt("Ведіть дату",'24.10.2025').trim()

const parts = userDate.split('.')
const userDate2 = `${parts[1]}/${parts[2]}`

document.write(userDate2)

	document.write(`<hr>`)

	}
