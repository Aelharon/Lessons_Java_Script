	<body>
		<h1>Задача №1</h1>
		<p class="task-text">
			Розробити калькулятор
		</p>
		<div class="calc">
			<label class="calc__first-number">First number
				<input type="number" class="calc__input-first-number">
			</label>
			<br>
			<label class="calc__second-number">Second number
				<input type="number" class="calc__input-second-number">
			</label>
			<div class="calc__buttons">
				<button class="calc__batton-add">Додати</button>
				<button class="calc__batton-subtract">Відняти</button>
				<button class="calc__batton-multiply">Помножити</button>
				<button class="calc__batton-divide">Поділити</button>
			</div>
			<hr>
			<label class="calc__result-label">Результат
				<input type="text" class="clcalc__input-result">
			</label>
		</div>

		<script src="js/task_1.js"></script>
